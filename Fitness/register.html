<!DOCTYPE html>
<html>
	<head>

	<body>
		<div class="wrapper">
			<div class="inner">

				<form action="">
					<h3>Make An Appointment</h3>
				<h4><center>Real body sweats!!!</center></h4>
				<br>
					<div class="form-row">
						<input type="text" class="form-control" placeholder="Name">
						<input type="email" class="form-control" placeholder="Mail">
						<input type="date" class="form-control" placeholder="DOB">
					</div>
					<div class="form-row">
						<input type="text" class="form-control" placeholder="Phone">
						<input type="text" class="form-control" placeholder="Occupation">
						<div class="form-holder">
							<select name="" id="" class="form-control">

								<option value="class 01">Male</option>
								<option value="class 02">Female</option>
								<option value="class 03">Other</option>
							</select>
							<i class="zmdi zmdi-chevron-down"></i>
						</div>
					</div>
					<div class="form-row" style="margin-left:5%">
					<br><div>
						<h5> Categories</h5><hr>
						<form action="/action_page.php">
						<input type="checkbox" name="Yoga" value="abc">
						<label for="Yoga"> Yoga </label><br>
						<input type="checkbox" name="Aerobics" value="xyz" checked>
						<label for="Aerobics"> Aerobics</label><br>
						<input type="checkbox" name="Zumba" value="ijk">
						<label for="Zumba"> Zumba </label><br>
						<input type="checkbox" name="Crossfit" value="mno">
						<label for="Crossfit"> Crossfit </label><br>
					</form>
					</div>
						<div  style="margin-left:20%">
							<div style="margin-top:-35%">
							<br>
							<br><br>
							<h5> Time Slot </h5><hr>
							<input type="checkbox" name="Morning" value="7:30-9:30">
							<label for="Morning"> Morning: 7:30-9:30 </label><br>
							<input type="checkbox" name="Evening" value="4:30-6:30" checked>
							<label for="Evening"> Evening: 4:30-6:30 </label><br>
							<input type="checkbox" name="Night" value="10:30-12:30">
							<label for="Night"> Night: 10:30-12:30 </label><br>
						</form>
						</div></div>
						<div  style="margin-left:10%">	<h5> Membership Type</h5><hr>
								<input type="radio" name="membership" value="single" checked> Single <br>
									<input type="radio" name="membership" value="Family / 2 Members" checked> Family/2 Members <br>
								</div>
					<button> <a href="home.html">Book Now</a>
						<i class="zmdi zmdi-long-arrow-right"></i>
					</button>
				</form>

			</div>
